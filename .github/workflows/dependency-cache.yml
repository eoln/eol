name: Build Dependency Cache

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/requirements*.txt'
      - '**/pyproject.toml'
      - '.github/workflows/dependency-cache.yml'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

env:
  PYTHON_VERSIONS: '["3.11", "3.12", "3.13"]'

jobs:
  build-dependency-cache:
    name: Build Dependencies for Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Create dependency bundle
      working-directory: packages/eol-rag-context
      run: |
        # Create a virtual environment
        uv venv .dep-cache-${{ matrix.python-version }}

        # Install all dependencies for all test types
        uv pip install --python .dep-cache-${{ matrix.python-version }}/bin/python \
          pytest pytest-asyncio pytest-cov pytest-timeout pytest-xdist pytest-benchmark \
          redis redisvl sentence-transformers aioredis \
          watchdog gitignore-parser \
          -r requirements.txt

        # Pre-download models
        .dep-cache-${{ matrix.python-version }}/bin/python -c \
          "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-MiniLM-L6-v2')"

        # Create tarball of the cache
        tar czf dep-cache-py${{ matrix.python-version }}.tar.gz \
          .dep-cache-${{ matrix.python-version }} \
          ~/.cache/huggingface \
          ~/.cache/torch

    - name: Upload dependency bundle
      uses: actions/upload-artifact@v4
      with:
        name: dep-cache-py${{ matrix.python-version }}
        path: packages/eol-rag-context/dep-cache-py${{ matrix.python-version }}.tar.gz
        retention-days: 7
        compression-level: 0  # Already compressed
