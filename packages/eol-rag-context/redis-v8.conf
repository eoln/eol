# Redis 8.2.0 configuration with RediSearch module

# Load RediSearch module from Redis Stack installation
loadmodule /usr/local/Caskroom/redis-stack-server/7.4.0-v6/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000

# Load ReJSON module (often needed with RediSearch)
loadmodule /usr/local/Caskroom/redis-stack-server/7.4.0-v6/lib/rejson.so

# Basic Redis configuration
port 6379
bind 127.0.0.1
protected-mode yes
daemonize no
loglevel notice

# Persistence (optional)
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir ./

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
