# Redis 8.2.0 configuration optimized for vector search
# Note: Redis 8.x has built-in vector capabilities, no modules needed

# Basic Redis configuration
port 6379
bind 127.0.0.1
protected-mode yes
daemonize no
loglevel notice

# Persistence (optional)
save 900 1
save 300 10
save 60 10000
dbfilename eol-rag-context.rdb
dir /Users/pmarzec/.eol-rag-context/data

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
