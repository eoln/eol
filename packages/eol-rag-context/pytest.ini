[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require Redis and other services
    slow: Tests that take a long time to run
    performance: Performance benchmark tests

addopts = 
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage settings
[coverage:run]
source = src/eol/rag_context
omit = 
    */tests/*
    */test_*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod